<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form action="index.html" method="POST">

            <h1> Sign up!</h1>

            <fieldset>
                <legend><span class="number">1</span> Input your User Info</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email:</label>            
                <input type="email" id="mail" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
            </fieldset>

            <fieldset>
                <legend><span class="number">2</span> Input your Profile info</legend>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="user_bio" ></textarea>

                <label for="job">Your job role</label>
                <select id="job" name="user_job">
                    <option value="frontend_developer">Front-End Coder</option>
                    <option value="php_developer">PhP Coder</option>
                    <option value="python_developer">Python Coder</option>
                    <option value="rails_developer">Rails Coder</option>
                    <option value="web_designer">web designer</option>
                    <option value="wordpress_developer">Word Press Coder</option>
                    <option value="ios_developer">IOS Coder</option>
                    <option value="android_developer">Android Coder</option>
                    <option value="freelancer">Freelance Coder</option>
                </select>



            </fieldset>

            <button type="submit" >Sign up!</button>

        </form>
      
      
    </body>
</html>
